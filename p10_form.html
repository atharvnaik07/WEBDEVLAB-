<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admisssion form</title>
    <style>
        h1{
    color: red;
    text-align: center;
    }
    body{
    background-image: url(hmm.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    
    }
    div{
color: whitesmoke;


    }

    </style>
</head>
<body>
    <h1>
        College Admission Form
    </h1>
    <hr>
    <form>
        <div>

            
            <label>First Name:</label>
            <input type="text" name="First Name" placeholder="First name"><br><br>
            
            <label>Middle Name:</label>
            <input type="text" name="Middle Name"  placeholder="middle name"><br><br>
            
            <label>Last Name:</label>
            <input type="text" name="Last Name" placeholder="last name">
            <br>
            <br>
            <label>   
                Course :  
            </label>   
            <select>  
                <option value="Course">Course</option>  
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option>  
                <option value="MCA">MCA</option>  
                <option value="M.Tech">M.Tech</option>  
            </select>  
            <br><br>
            <label>Choose Hobbies <br>
                <input type="checkbox" >
                <label >Dancing</label><br>
                <input type="checkbox" >
                <label >Singing</label><br><br>
            </label>
            <label>Address:</label><br>
            <textarea name="Address" cols="80" rows="2" placeholder="Address"></textarea><br><br>
            
            <label>Gender:</label><br>
            <input type="radio" name="gen">Male <br>
            <input type="radio" name="gen">Female <br><br>
            
            <label>   
                Phone :  
            </label>  
            <input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/> <br> <br>
            
            Email:  
            <input type="email" id="email" name="email" placeholder="ex. abc@gmail.com"/> <br>    
            <br> 
           
            
            Password:  
            <input type="Password" id="pass" name="pass" placeholder="password"> <br>  
            
            <br> 
            Re-type password:  
            <input type="Password" id="repass" name="repass" placeholder="password"> <br> <br>  
            <input type="button" value="Submit"/>  
            
            
        </div>
            
        </form>
        
    </body>
    </html>
